<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">

	<div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="employeeApi.selectedEmployee.name" name="name"
               #name="ngModel">
    </div>

	<div class="form-group">
        <label for="name">Position</label>
        <input type="text" class="form-control" id="position"
               required
               [(ngModel)]="employeeApi.selectedEmployee.position" name="position"
               #name="ngModel">
    </div>

	<div class="form-group">
        <label for="name">Office</label>
        <input type="text" class="form-control" id="office"
               required
               [(ngModel)]="employeeApi.selectedEmployee.office" name="office"
               #name="ngModel">
    </div>

	<div class="form-group">
        <label for="name">Salary</label>
        <input type="text" class="form-control" id="salary"
               required
               [(ngModel)]="employeeApi.selectedEmployee.salary" name="salary"
               #name="ngModel">
    </div>

	<div class="form-group">
        <label for="name">Identity</label>
        <input type="text" class="form-control" id="keyvalue"
               readonly="true" 
               [(ngModel)]="employeeApi.selectedEmployee.$key" name="$key"
               #name="ngModel">
    </div>

	<div class="form-group">
		<button type="submit" class="btn btn-primary" [disabled]="!employeeForm.valid"><i class="fa fa-cloud" aria-hidden="true"></i>&nbsp;Submit </button>
		<button type="button" class="btn btn-danger" *ngIf="employeeApi.selectedEmployee.$key != '' "  (click)="onDelete(employeeForm)"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp;Delete </button>
		<button type="button" class="btn btn-warning" (click)="resetForm(employeeForm)"><i class="fa fa-refresh fa-spin fa-fw"></i>Refresh </button>	
    </div>
	


</form>
